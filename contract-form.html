<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>แบบฟอร์มสัญญา - Praweena Property</title>

  <!-- App CSS -->
  <link rel="stylesheet" href="/assets/css/base.css"/>
  <link rel="stylesheet" href="/assets/css/layout.css"/>
  <link rel="stylesheet" href="/assets/css/components.css"/>
  <link rel="stylesheet" href="/assets/css/style.css"/>

  <style>
    .page-contract { padding: 1.5rem 0 3rem; }
    .contract-header {
      display:flex; flex-wrap:wrap; gap:1rem; align-items:center; justify-content:space-between;
      margin-bottom:1rem;
    }
    .contract-header h1 { font-size:1.4rem; }
    .contract-actions { display:flex; gap:.5rem; flex-wrap:wrap; }

    .contract-grid{
      display:grid;
      grid-template-columns: repeat(12, minmax(0,1fr));
      gap:1rem;
    }
    .col-12{ grid-column: span 12; }
    .col-6{ grid-column: span 6; }
    .col-4{ grid-column: span 4; }
    .col-3{ grid-column: span 3; }
    .col-8{ grid-column: span 8; }

    @media (max-width:1024px){
      .col-6,.col-4,.col-3,.col-8{ grid-column: span 12; }
    }

    .card-body .form-grid{ display:grid; grid-template-columns: repeat(12,1fr); gap:1rem; }
    .form-group{ grid-column: span 6; }
    .form-group.full{ grid-column: 1/-1; }

    .autocomplete-wrap{ position:relative; }
    .ac-results{
      position:absolute; left:0; right:0; top:100%;
      background:#fff; border:1px solid var(--border-color);
      border-radius:12px; box-shadow: var(--shadow-md);
      max-height:260px; overflow:auto; z-index:50; display:none;
    }
    .ac-item{
      padding:.65rem .8rem; cursor:pointer; display:flex; flex-direction:column; gap:.1rem;
    }
    .ac-item:hover{ background:#f6f6f6; }
    .ac-item small{ color:var(--text-light); }

    .inline-badge{
      display:inline-flex; align-items:center; padding:.2rem .5rem; border-radius:999px;
      background:#f7f7f7; border:1px solid var(--border-color); font-size:.85rem;
    }

    /* Overlay preview */
    .contract-preview-overlay{
      position:fixed; inset:0; background:rgba(0,0,0,.55);
      display:none; z-index:60; padding:2vh 2vw;
    }
    .contract-preview-overlay.open{ display:flex; align-items:center; justify-content:center; }
    .contract-preview-inner{
      width:min(980px, 96vw); height:96vh; background:#fff; border-radius:16px;
      box-shadow:0 20px 60px rgba(0,0,0,.25); overflow:hidden; position:relative;
      display:flex; flex-direction:column;
    }
    .contract-preview-bar{
      display:flex; align-items:center; justify-content:space-between;
      padding:.7rem 1rem; border-bottom:1px solid var(--border-color);
      background:linear-gradient(180deg,#fff,var(--silver-2));
    }
    .contract-preview-bar h3{ font-size:1rem; }
    .contract-preview-close{
      background:#fff; border:1px solid var(--border-color);
      border-radius:999px; padding:.35rem .7rem; cursor:pointer;
    }
    #contract-preview-iframe{ flex:1; width:100%; border:0; }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="/index.html" class="logo">
          <img src="/assets/img/logo.png" alt="Praweena Property Logo" class="logo-img">
          <span class="logo-text">Praweena Property</span>
        </a>
        <ul class="nav-links">
          <li><a href="/index.html">หน้าแรก</a></li>
          <li><a href="/dashboard.html">แดชบอร์ด</a></li>
          <li><a href="/leads.html">ผู้สนใจ</a></li>
          <li><a href="/renovation-book-list.html">สมุดรีโนเวท</a></li>
          <li><a href="/contract-form.html" aria-current="page">สัญญา</a></li>
          <li><a href="#" id="sign-out-btn" style="display:none;">ออกจากระบบ</a></li>
        </ul>
        <button id="mobile-nav-toggle" class="mobile-nav-toggle">☰</button>
      </nav>
    </div>
  </header>

  <main class="page page-contract">
    <div class="container">

      <div class="contract-header">
        <div>
          <h1>แบบฟอร์มหนังสือสัญญา</h1>
          <div class="inline-badge" id="contract-status">สถานะ: ร่าง / Draft</div>
        </div>

        <div class="contract-actions">
          <button class="btn btn-secondary" id="btn-new-contract" type="button">+ สร้างสัญญาใหม่</button>
          <button class="btn" id="btn-save-contract" type="button">บันทึกสัญญา</button>
          <button class="btn" id="btn-preview-contract" type="button">พรีวิว / Export PDF</button>
        </div>
      </div>

      <!-- CARD: ค้นหาลูกค้า -->
      <section class="card col-12">
        <div class="card-header">
          <h2>1) ข้อมูลลูกค้า (ดึงจากระบบ Leads)</h2>
        </div>
        <div class="card-body contract-grid">

          <div class="form-group col-6 autocomplete-wrap">
            <label for="lead_search">ค้นหาลูกค้า (ชื่อ/เบอร์/อีเมล)</label>
            <input id="lead_search" class="form-control" type="text" placeholder="พิมพ์แล้วเลือกจากรายการ...">
            <div class="ac-results" id="lead_results"></div>
            <input type="hidden" id="lead_id">
          </div>

          <div class="form-group col-6">
            <label for="customer_name">ชื่อลูกค้า</label>
            <input id="customer_name" class="form-control" type="text" placeholder="auto-fill จากระบบได้">
          </div>

          <div class="form-group col-4">
            <label for="customer_phone">เบอร์โทร</label>
            <input id="customer_phone" class="form-control" type="text">
          </div>

          <div class="form-group col-4">
            <label for="customer_email">อีเมล</label>
            <input id="customer_email" class="form-control" type="text">
          </div>

          <div class="form-group col-4">
            <label for="customer_idcard">เลขบัตรประชาชน</label>
            <input id="customer_idcard" class="form-control" type="text">
          </div>

          <div class="form-group full col-12">
            <label for="customer_address">ที่อยู่ลูกค้า</label>
            <textarea id="customer_address" class="form-control" rows="2"></textarea>
          </div>

        </div>
      </section>

      <!-- CARD: บ้าน/ทรัพย์ -->
      <section class="card col-12" style="margin-top:1rem;">
        <div class="card-header">
          <h2>2) ข้อมูลบ้าน / ทรัพย์ที่ทำสัญญา</h2>
        </div>
        <div class="card-body contract-grid">

          <div class="form-group col-6">
            <label for="property_select">เลือกบ้านจากระบบ</label>
            <select id="property_select" class="form-control">
              <option value="">— เลือกบ้าน —</option>
            </select>
            <input type="hidden" id="property_id">
          </div>

          <div class="form-group col-6">
            <label for="property_title">ชื่อบ้าน / โค้ด</label>
            <input id="property_title" class="form-control" type="text">
          </div>

          <div class="form-group full col-12">
            <label for="property_address">ที่อยู่บ้าน</label>
            <textarea id="property_address" class="form-control" rows="2"></textarea>
          </div>

          <div class="form-group col-4">
            <label for="property_price">ราคาขาย (บาท)</label>
            <input id="property_price" class="form-control" type="number">
          </div>

          <div class="form-group col-4">
            <label for="deposit_amount">เงินมัดจำ (บาท)</label>
            <input id="deposit_amount" class="form-control" type="number">
          </div>

          <div class="form-group col-4">
            <label for="remaining_amount">คงเหลือ (บาท)</label>
            <input id="remaining_amount" class="form-control" type="number" readonly>
          </div>

        </div>
      </section>

      <!-- CARD: รายละเอียดสัญญา -->
      <section class="card col-12" style="margin-top:1rem;">
        <div class="card-header">
          <h2>3) รายละเอียดสัญญา</h2>
        </div>

        <div class="card-body contract-grid">

          <div class="form-group col-4">
            <label for="contract_date">วันที่ทำสัญญา</label>
            <input id="contract_date" class="form-control" type="date">
          </div>

          <div class="form-group col-4">
            <label for="transfer_date">วันที่โอน/นัดหมาย</label>
            <input id="transfer_date" class="form-control" type="date">
          </div>

          <div class="form-group col-4">
            <label for="payment_method">รูปแบบชำระ</label>
            <select id="payment_method" class="form-control">
              <option value="">— เลือก —</option>
              <option value="loan">กู้ธนาคาร</option>
              <option value="cash">เงินสด</option>
              <option value="installment">ผ่อนกับผู้ขาย</option>
            </select>
          </div>

          <div class="form-group full col-12">
            <label for="contract_terms">เงื่อนไขสัญญา / หมายเหตุ</label>
            <textarea id="contract_terms" class="form-control" rows="5"
              placeholder="เช่น ผู้ซื้อวางมัดจำวันนี้... เงื่อนไขการคืนมัดจำ..."></textarea>
          </div>

        </div>
      </section>

      <!-- hidden -->
      <input type="hidden" id="contract_id">

    </div>
  </main>

  <!-- Preview Overlay -->
  <div id="contract-preview-overlay" class="contract-preview-overlay">
    <div class="contract-preview-inner">
      <div class="contract-preview-bar">
        <h3>พรีวิวสัญญา</h3>
        <div style="display:flex; gap:.5rem;">
          <button class="btn btn-secondary" id="btn-print-contract" type="button">พิมพ์ / Save PDF</button>
          <button class="contract-preview-close" id="btn-close-preview" type="button">✕ ปิด</button>
        </div>
      </div>
      <iframe id="contract-preview-iframe" title="Contract Preview"></iframe>
    </div>
  </div>

  <!-- JS -->
  <script type="module" src="/js/pages/contract-form.page.js"></script>
</body>
</html>
