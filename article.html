<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>อ่านบทความ | Re:Living</title>

  <script src="/js/env-loader.js"></script>
  <script src="/js/local-setup.js"></script>
  <script>
    window.__SUPABASE = window.__SUPABASE || {};
  </script>

  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Sarabun:wght@400;500;600&family=Playfair+Display:wght@400;600&display=swap"
    rel="stylesheet">

  <style>
    body.rl-page {
      font-family: 'Plus Jakarta Sans', 'Sarabun', sans-serif;
      background: #FDFBF7;
      color: #2b2a28;
    }

    .rl-nav {
      position: fixed;
      inset: 0 auto auto 0;
      width: 100%;
      z-index: 50;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.06);
      padding: 0.85rem 0;
    }

    .rl-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .rl-nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .rl-brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 800;
      color: #2b2a28;
    }

    .rl-brand-logo {
      height: 38px;
    }

    .rl-nav-links {
      display: flex;
      gap: 1.25rem;
      font-weight: 600;
      color: #6b645d;
    }

    .rl-nav-links a {
      text-decoration: none;
      color: inherit;
      transition: color 0.2s;
    }

    .rl-nav-links a:hover {
      color: #f37335;
    }

    .rl-article-body p {
      margin-bottom: 1.5rem;
    }

    .rl-article-body h2,
    .rl-article-body h3 {
      font-family: 'Playfair Display', serif;
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #2b2a28;
    }

    .rl-article-body ul,
    .rl-article-body ol {
      margin-bottom: 1.5rem;
      padding-left: 1.5rem;
    }

    .rl-article-body img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 1rem 0;
    }

    .rl-article-body blockquote {
      border-left: 4px solid #d4af37;
      padding-left: 1rem;
      margin: 1.5rem 0;
      font-style: italic;
      color: #666;
    }
  </style>
</head>

<body class="rl-page">

  <nav class="rl-nav" id="rl-nav">
    <div class="rl-container rl-nav-inner">
      <div class="rl-brand">
        <a href="/" style="display:flex; align-items:center; gap:0.75rem; text-decoration:none; color:inherit;">
          <img src="/assets/img/logo.png" alt="Praweena Property" class="rl-brand-logo">
          <span>PRAWEENA PROPERTY</span>
        </a>
      </div>
      <div class="rl-nav-links">
        <a href="/#hero">หน้าแรก</a>
        <a href="/#listings">บ้านของเรา</a>
        <a href="/articles.html">บทความ</a>
      </div>
      <div style="width:40px;"></div> <!-- Spacer -->
    </div>
  </nav>

  <main style="padding-top: 100px; min-height: 80vh; padding-bottom: 3rem;">
    <article class="rl-container" id="article-container"
      style="max-width: 800px; padding: 2rem 1.5rem; background:#fff; border-radius:24px; box-shadow:0 10px 40px rgba(0,0,0,0.05);">
      <!-- Loading -->
      <div id="article-loading" style="text-align:center; padding:3rem; color:#999;">
        กำลังโหลดเนื้อหา...
      </div>

      <!-- Content (Hidden initially) -->
      <div id="article-content" style="display:none;">
        <header style="margin-bottom:2rem; text-align:center;">
          <span id="article-category"
            style="display:inline-block; padding:0.4rem 1rem; background:#fff5ea; color:#d97706; border-radius:50px; font-weight:700; font-size:0.9rem; margin-bottom:1rem;">CATEGORY</span>
          <h1 id="article-title"
            style="font-family:'Playfair Display', serif; font-size:clamp(1.8rem, 4vw, 2.5rem); color:#2b2a28; line-height:1.3; margin-bottom:1rem;">
            Title</h1>
          <div style="color:#888; font-size:0.95rem;">
            <span id="article-date">Date</span>
          </div>
        </header>

        <figure style="margin: 0 -1.5rem 2rem; border-radius:0;">
          <img id="article-cover" src="" alt="Cover"
            style="width:100%; max-height:500px; object-fit:cover; display:block; border-radius:8px;">
        </figure>

        <div id="article-body" class="rl-article-body" style="font-size:1.1rem; line-height:1.8; color:#333;">
          <!-- WYSIWYG Content -->
        </div>

        <hr style="margin: 3rem 0; border:none; border-top:1px solid #eee;">

        <div style="text-align:center;">
          <a href="/articles.html"
            style="display:inline-flex; align-items:center; color:#666; text-decoration:none; font-weight:600; border:1px solid #ddd; padding:0.8rem 2rem; border-radius:50px; transition:0.2s;">
            ← ย้อนกลับไปหน้าบทความ
          </a>
        </div>
      </div>
    </article>
  </main>

  <footer style="text-align:center; padding:2rem 0; color:#999; font-size:0.9rem;">
    &copy; 2024 Re:Living by Praweena Property
  </footer>

  <script type="module" src="/js/pages/article.page.js"></script>
</body>

</html>
