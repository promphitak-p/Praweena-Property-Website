        let excelDataStore = [];
        function distribute(target, days, variance) {
            if(days <= 0) return [];
            const avg = Math.floor(target/days);
            const v = variance/100;
            let nums = [], sum = 0;
            for(let i=0; i<days; i++) {
                let val = Math.floor(Math.random() * (avg*(1+v) - avg*(1-v) + 1)) + Math.floor(avg*(1-v));
                if(val<0) val=0; nums.push(val); sum+=val;
            }
            let diff = target - sum;
            while(diff !== 0) {
                const i = Math.floor(Math.random()*days);
                if(diff > 0) { nums[i]++; diff--; } else if(nums[i] > 0) { nums[i]--; diff++; }
            }
            return nums;
        }

                    if(manHol) { status.isHol = true; status.desc = manHol.n; }
                    
                    dayList.push(status);
                }

                let exCount = extra;
                while(exCount > 0 && workIndices.length) {

                    const idx = workIndices[rnd];
                    dayList[idx].isHol = true; dayList[idx].desc = "‡∏ß‡∏±‡∏ô‡∏´‡∏¢‡∏∏‡∏î‡∏û‡∏¥‡πÄ‡∏®‡∏© (‡∏•‡∏≤)";
                    workIndices.splice(rnd, 1);
                    exCount--;
                }

                const curInc = distribute(Math.floor(inc*(0.98+Math.random()*0.04)), workIndices.length, variance);
                const curExp = distribute(Math.floor(exp*(0.98+Math.random()*0.04)), daysInMonth, variance);
                
                let incPtr = 0, sumI = 0, sumE = 0;
                let rows = [];

                let html = `<div class="a4-page">`;
                html += `<div class="section-header">‡πÄ‡∏î‡∏∑‡∏≠‡∏ô${mName} ${yTH}</div>`;

                    <tbody>`;

                dayList.forEach((st, i) => {
