        function distribute(target, days, variance, precision) {
            if(days <= 0) return [];
            let effectiveTarget = Math.round(target / precision) * precision;
            const avg = effectiveTarget / days;
            const v = variance / 100;
            let nums = [], sum = 0;
            for(let i=0; i<days; i++) {
                let raw = avg * (1 + (Math.random() * 2 * v - v));
                let val = Math.round(raw / precision) * precision;
                if(val < 0) val = 0;
                nums.push(val);
                sum += val;
            }
            let diff = effectiveTarget - sum;
            let safe = 0;
            while(diff !== 0 && safe < 10000) {
                const i = Math.floor(Math.random()*days);
                if(diff > 0) { nums[i] += precision; diff -= precision; } 
                else if(nums[i] >= precision) { nums[i] -= precision; diff += precision; }
                safe++;
            }
            return nums;
        }
