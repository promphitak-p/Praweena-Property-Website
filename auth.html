<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>เข้าสู่ระบบ - Praweena Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/assets/css/pp-theme.css">
  <script>
    window.SUPABASE_URL = window.SUPABASE_URL || "https://YOUR-PROJECT.supabase.co";
    window.SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || "YOUR-ANON-KEY";
  </script>
  <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js" defer></script>
  <script src="/js/init-supabase.js" defer></script>
  <style>
    .auth-card{max-width:420px;margin:8vh auto;padding:24px;border-radius:16px;background:#fff;box-shadow:0 6px 18px rgba(0,0,0,.08)}
    .auth-card h1{margin-bottom:12px}
    .auth-card input{width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:10px;margin-top:8px}
    .auth-card button{width:100%;padding:12px;border-radius:10px;margin-top:12px;background:var(--pp-green);color:#fff;border:0}
  </style>
</head>
<body>
  <div class="auth-card">
    <h1>เข้าสู่ระบบ (Admin)</h1>
    <p>อีเมลต้องถูกเพิ่มใน <code>admin_emails</code> ถึงจะเข้า Dashboard ได้</p>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="btn-login">เข้าสู่ระบบ</button>
    <button id="btn-magic" class="btn-secondary" style="background:#1F2937;color:#fff">ส่ง Magic Link</button>
  </div>
  <script src="/js/admin-auth.js" defer></script>
</body>
</html>
