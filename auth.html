<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ - Praweena Property</title>
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/layout.css">
  
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
<link rel="manifest" href="/assets/favicon/site.webmanifest">
  
  <style>
    .auth-container {
      max-width: 450px;
      margin: 4rem auto;
      padding: 2.5rem;
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
    }
    .auth-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
      gap: 1rem;
    }
    .auth-toggle a {
      color: var(--text-light);
      font-weight: 500;
      cursor: pointer;
    }
    .auth-toggle a.active {
      color: var(--brand);
      border-bottom: 2px solid var(--brand);
    }
    .auth-form {
      display: none;
    }
    .auth-form.active {
      display: block;
    }
    .error-message {
      color: #ef4444;
      background-color: #fee2e2;
      padding: 0.75rem;
      border-radius: 8px;
      margin-top: 1rem;
      text-align: center;
      display: none; /* Hidden by default */
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2 style="text-align: center; margin-bottom: 1rem;">Praweena Property</h2>
    <div class="auth-toggle">
      <a href="#" class="active" data-form="login">เข้าสู่ระบบ</a>
      <a href="#" data-form="register">สมัครสมาชิก</a>
      <a href="#" data-form="reset">ลืมรหัสผ่าน</a>
    </div>

    <form id="login-form" class="auth-form active">
      <div class="form-group">
        <label for="login-email">อีเมล</label>
        <input type="email" id="login-email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="login-password">รหัสผ่าน</label>
        <input type="password" id="login-password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn" style="width: 100%;">เข้าสู่ระบบ</button>
      <div class="error-message"></div>
    </form>

    <form id="register-form" class="auth-form">
      <div class="form-group">
        <label for="register-email">อีเมล</label>
        <input type="email" id="register-email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="register-password">รหัสผ่าน</label>
        <input type="password" id="register-password" name="password" class="form-control" required minlength="6">
      </div>
      <button type="submit" class="btn" style="width: 100%;">สมัครสมาชิก</button>
       <div class="error-message"></div>
    </form>

    <form id="reset-form" class="auth-form">
      <p style="margin-bottom: 1rem; color: var(--text-light);">กรอกอีเมลของคุณเพื่อรับลิงก์สำหรับรีเซ็ตรหัสผ่าน</p>
      <div class="form-group">
        <label for="reset-email">อีเมล</label>
        <input type="email" id="reset-email" name="email" class="form-control" required>
      </div>
      <button type="submit" class="btn" style="width: 100%;">ส่งลิงก์รีเซ็ตรหัสผ่าน</button>
       <div class="error-message"></div>
    </form>
  </div>

  <script type="module" src="/js/pages/auth.page.js"></script>
</body>
</html>
