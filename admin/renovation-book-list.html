<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>รายการบ้านสำหรับสมุดรีโนเวท - Praweena Property</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/api/env.js"></script>
    <!-- CSS หลักที่ใช้อยู่แล้ว -->
    <link rel="stylesheet" href="/assets/css/app.bundle.min.css">
    
    
    
</head>

<body data-page="renovation-book">
    <div id="app-header"></div>
    <main class="page page-renovation-list">
        <div class="container">

            <!-- หัวหน้าเพจ -->
      <header class="page-header">
            <div class="page-header-left">
              <a href="/admin.html" class="btn btn-secondary">← กลับเมนูหลัก</a>
              <div>
                <h1>รายการบ้านสำหรับสมุดรีโนเวท</h1>
                <p>เลือกบ้านที่จะทำสมุดรีโนเวท หรือเพิ่มบ้านหลังใหม่เข้าระบบ</p>
              </div>
        </div>

        <div class="page-header-actions">
          <a href="/admin/dashboard.html" class="btn btn-primary">
            + เพิ่มบ้านหลังใหม่
          </a>
        </div>
      </header>

            <!-- แถบค้นหา + auto-complete -->
            <section>
                <div class="filter-bar">
                    <div class="filter-input property-search-input-wrap">
                        <input id="property-search" type="search" class="form-control"
                            placeholder="ค้นหาจาก ชื่อบ้าน, ซอย, โค้ดบ้าน, อำเภอ..." autocomplete="off" />
                        <ul id="property-search-suggestions" class="property-search-suggestions"></ul>
                    </div>
                    <div class="filter-select">
                        <select id="property-filter-status" class="form-control">
                            <option value="">ทุกสถานะ</option>
                            <option value="published">เผยแพร่แล้ว</option>
                            <option value="draft">ยังไม่เผยแพร่</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- รายการบ้าน -->
            <section class="rb-property-list-section">
                <div id="rb-property-list" class="rb-property-list-grid">
                    <!-- เติมด้วย JS -->
                </div>
            </section>
        </div>

        <!-- Modal: Renovation Book -->
        <div id="rb-viewer-modal" class="modal">
            <div class="modal-content" style="width:95vw;height:90vh;display:flex;flex-direction:column;max-width:1400px;">
                <span class="modal-close" id="rb-viewer-close">&times;</span>
                <iframe id="rb-viewer-frame" title="Renovation Book" style="flex:1;border:none;border-radius:12px;background:#fff;"></iframe>
            </div>
        </div>

        <!-- ปุ่มเลื่อนไปบนสุด -->
        <button id="scroll-to-top" class="scroll-to-top" type="button" aria-label="เลื่อนขึ้นด้านบน">
            ↑
        </button>
    </main>

    <!-- โหลด header -->
    <script type="module" src="/js/layout/load-header.js"></script>

    <!-- JS -->
    <script type="module" src="/js/pages/renovation-book-list.page.js"></script>
</body>

</html>
