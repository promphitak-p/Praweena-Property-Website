<section class="card mt-4" id="poi-admin-section">
  <h2 class="card-title">สถานที่ใกล้เคียง (ผู้ดูแล)</h2>

  <div class="flex gap-2 items-center flex-wrap" style="margin:6px 0 10px;">
    <button id="poi-add-btn" class="btn">＋ เพิ่มสถานที่ใกล้เคียง</button>
    <span class="text-muted">คลิกปุ่ม แล้วไปคลิกตำแหน่งบนแผนที่ เพื่อเลือกพิกัด</span>
  </div>

  <div id="poi-admin-map" style="height:320px; border-radius:12px; overflow:hidden; background:#f3f4f6;"></div>

  <div id="poi-admin-form" class="mt-3" style="display:none; background:#F8FAFC; border:1px solid #E5E7EB; border-radius:12px; padding:12px;">
    <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px;">
      <label style="grid-column:1 / -1;">
        ชื่อสถานที่
        <input id="poi-admin-name" class="form-control" type="text" required placeholder="เช่น โรงพยาบาล...">
      </label>
      <label>
        ประเภท
        <select id="poi-admin-type" class="form-control">
          <option value="hospital">โรงพยาบาล/คลินิก</option>
          <option value="school">โรงเรียน/มหาวิทยาลัย</option>
          <option value="supermarket">ห้าง/ซูเปอร์/คอนวีเนียน</option>
          <option value="government">ราชการ/ตำรวจ/ไปรษณีย์</option>
        </select>
      </label>
      <label>Latitude <input id="poi-admin-lat" class="form-control" type="number" step="any" required></label>
      <label>Longitude <input id="poi-admin-lng" class="form-control" type="number" step="any" required></label>
    </div>
    <div class="flex gap-2 mt-2">
      <button id="poi-admin-save" class="btn">บันทึก</button>
      <button id="poi-admin-cancel" class="btn btn-secondary" type="button">ยกเลิก</button>
      <span class="text-muted">ระบบคำนวณระยะทางให้อัตโนมัติ</span>
    </div>
  </div>

  <ul id="poi-admin-list" style="margin:10px 0 0 0; padding:0; list-style:none;"></ul>
</section>

<!-- Leaflet (ถ้าไม่ได้ include ไว้ใน layout รวม) -->

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
