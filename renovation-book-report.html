<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>รายงานสมุดรีโนเวทบ้าน - Praweena Property</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ใช้สไตล์หลักชุดเดิมของเว็บ (ถ้าชื่อไฟล์ไม่ตรง ปรับตามโปรเจ็กต์ได้เลย) -->
  <link rel="stylesheet" href="/assets/css/app.css" />

  <style>
    /* layout หลักของหน้ารายงาน */
    body {
      background: #f3f4f6;
    }
    main.report-container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(15, 23, 42, 0.12);
    }
    .report-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .report-title-block h1 {
      margin: 0 0 .25rem 0;
      font-size: 1.4rem;
    }
    .report-title-block p {
      margin: 0;
      color: #4b5563;
      font-size: .9rem;
    }
    .report-meta {
      text-align: right;
      font-size: .85rem;
      color: #6b7280;
    }
    .report-section {
      margin-top: 1.75rem;
    }
    .report-section h2 {
      font-size: 1.05rem;
      margin: 0 0 .75rem 0;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: .4rem;
    }
    .report-note {
      font-size: .85rem;
      color: #6b7280;
      margin-top: .5rem;
    }
    .table-report {
      width: 100%;
      border-collapse: collapse;
      font-size: .9rem;
    }
    .table-report thead {
      background: #f9fafb;
    }
    .table-report th,
    .table-report td {
      border: 1px solid #e5e7eb;
      padding: .4rem .5rem;
      vertical-align: top;
    }
    .table-report th {
      text-align: left;
      font-weight: 600;
      white-space: nowrap;
    }
    .zone-label {
      font-weight: 600;
      color: #374151;
    }
    .brand-text {
      font-weight: 500;
    }
    .print-toolbar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1rem;
      gap: .5rem;
    }
    .print-toolbar .btn {
      font-size: .85rem;
      padding: .35rem .9rem;
    }
    .report-footer {
      margin-top: 2rem;
      font-size: .8rem;
      color: #9ca3af;
      text-align: right;
    }

    /* ซ่อน toolbar / header ตอนสั่งพิมพ์ */
    @media print {
      body {
        background: #fff;
      }
      main.report-container {
        margin: 0;
        max-width: 100%;
        box-shadow: none;
        border-radius: 0;
      }
      .print-toolbar {
        display: none !important;
      }
      /* ถ้ามี header/nav ของเว็บให้ซ่อนไว้ตอน print */
      header,
      nav,
      .site-header,
      .top-nav {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <!-- ถ้าอยากใช้ navbar เดิม ให้มี container แล้วเรียก setupNav() จาก JS -->
  <header id="site-header"></header>

  <main class="report-container">
    <div class="print-toolbar">
      <button id="report-back-btn" class="btn btn-outline">← กลับสมุดรีโนเวท</button>
      <button id="report-print-btn" class="btn btn-primary">พิมพ์ / Export PDF</button>
    </div>

    <div id="report-root">
      <!-- JS จะมา render เนื้อหาในนี้ -->
      <p style="color:#6b7280;">กำลังโหลดรายงานสมุดรีโนเวท...</p>
    </div>
  </main>

  <script type="module" src="/js/pages/renovation-book-report.page.js"></script>
</body>
</html>
