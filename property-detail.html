  <style>
    /* Align detail page look with landing */
    body.rl-page {
      background: #FDFBF7;
      color: #2b2a28;
      font-family: 'Plus Jakarta Sans', 'Sarabun', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .detail-page {
      padding: 110px 1.5rem 3rem !important;
    }

    @media (max-width: 768px) {
      .detail-page {
        padding: 90px 0.75rem 2rem !important;
      }

      .detail-card {
        padding: 1.25rem !important;
      }
    }

    .detail-layout {
      background: transparent;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.75rem;
    }

    @media (min-width: 900px) {
      .detail-layout {
        grid-template-columns: 2fr 1fr;
      }
    }

    .detail-card {
      border-radius: 24px;
      border: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
      background: #ffffff;
      margin-bottom: 2rem;
      padding: 2rem;
    }

    .detail-hero {
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.08);
      margin-top: 0.5rem;
      position: relative;
    }

    .hero-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1.5rem;
      background: transparent;
      z-index: 5;
      text-align: left;
      pointer-events: none;
    }

    .hero-overlay-text strong {
      color: #fff;
      font-size: 1.25rem;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8), 0 1px 3px rgba(0, 0, 0, 0.9);
      display: block;
      margin-bottom: 0.25rem;
    }

    .hero-overlay-text span {
      color: #fff;
      font-size: 1rem;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8), 0 1px 3px rgba(0, 0, 0, 0.9);
    }

    .detail-hero-main {
      height: 480px;
    }

    .detail-thumbs {
      gap: 0.5rem;
      padding: 0.75rem 0.25rem 0;
    }

    .thumbnail-image {
      border-radius: 12px;
      border: 1px solid #eae1d5;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
    }

    .detail-title {
      font-size: 1.6rem;
      font-weight: 800;
      color: #2b2a28;
    }

    .detail-price {
      color: #f37335;
      font-size: 1.4rem;
      font-weight: 800;
    }

    .detail-address {
      color: #7b746d;
    }

    .detail-meta-row .meta-chip {
      background: #f7f2ea;
      border: 1px solid #efe4d7;
      color: #6b645d;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      margin-right: 0.5rem;
      display: inline-block;
      margin-top: 0.5rem;
    }

    .detail-map {
      border-radius: 18px;
      border: 1px solid #eee4d8;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }

    .share-card .share-title {
      color: #2b2a28;
    }

    .rl-footer {
      margin-top: 2.5rem;
    }

    /* Force slider mode for gallery (override legacy flex) */
    body.rl-page .image-gallery {
      position: relative !important;
      overflow: hidden !important;
      height: 450px !important;
      max-height: 70vh !important;
      display: block !important;
      padding: 0 !important;
      margin: 0 !important;
      flex: none !important;
      border: none !important;
    }

    body.rl-page .detail-hero-main {
      height: 450px !important;
    }

    @media (max-width: 768px) {
      body.rl-page .detail-hero-main {
        height: 280px !important;
      }
    }

    body.rl-page .image-gallery .gallery-image {
      position: absolute !important;
      inset: 0 !important;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
      opacity: 1 !important;
      visibility: visible !important;
      pointer-events: auto !important;
      margin: 0 !important;
      padding: 0 !important;
      flex: none !important;
    }

    /* Thumbnails explicit sizing */
    body.rl-page .thumbnail-container {
      display: flex !important;
      flex-wrap: wrap;
      gap: 8px;
      padding: 8px 0 0;
      margin: 0;
    }

    body.rl-page .thumbnail-container .thumbnail-image {
      width: 90px !important;
      height: 70px !important;
      object-fit: cover !important;
      border-radius: 12px !important;
      border: 1px solid #eae1d5 !important;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05) !important;
      opacity: 0.6;
      flex: 0 0 auto !important;
    }

    body.rl-page .thumbnail-container .thumbnail-image.active,
    body.rl-page .thumbnail-container .thumbnail-image:hover {
      opacity: 1;
      border-color: #f37335 !important;
    }

    /* Form + calc styles align landing */
    .detail-card form .form-control,
    .detail-card input[type="text"],
    .detail-card input[type="tel"],
    .detail-card input[type="number"],
    .detail-card textarea,
    .detail-card select {
      width: 100%;
      padding: 0.75rem 0.9rem;
      border-radius: 12px;
      border: 1px solid #e9ddc9;
      background: #fff;
      font-size: 0.95rem;
      color: #4a433c;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 6px 12px rgba(0, 0, 0, 0.03);
    }

    .detail-card form .form-control:focus,
    .detail-card input:focus,
    .detail-card textarea:focus,
    .detail-card select:focus {
      outline: none;
      border-color: #f37335;
      box-shadow: 0 0 0 3px rgba(243, 115, 53, 0.2);
    }

    .detail-card form label {
      font-weight: 700;
      color: #2b2a28;
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.95rem;
    }

    .detail-card form button[type="submit"],
    .detail-card .btn {
      /* Metallic Gold Gradient */
      background: linear-gradient(135deg, #fbbf24 0%, #d97706 60%, #b45309 100%);
      color: #fff;
      font-weight: 700;
      border: 1px solid #b45309;
      /* Subtle border for definition */
      border-radius: 12px;
      padding: 0.75rem 1rem;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(217, 119, 6, 0.3);
      /* Gold shadow */
      transition: all 0.2s ease;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    /* Shine effect on hover */
    .detail-card form button[type="submit"]::after,
    .detail-card .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(255, 255, 255, 0.2), transparent);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .detail-card form button[type="submit"]:hover,
    .detail-card .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(217, 119, 6, 0.4);
      background: linear-gradient(135deg, #fcd34d 0%, #ea580c 60%, #9a3412 100%);
    }

    .detail-card form button[type="submit"]:hover::after,
    .detail-card .btn:hover::after {
      opacity: 1;
    }

    .detail-card form button[type="submit"]:active,
    .detail-card .btn:active {
      transform: translateY(0);
    }

    .detail-card form .form-group {
      margin-bottom: 0.9rem;
    }

    .detail-card h3,
    .detail-card h4 {
      margin: 0 0 0.6rem 0;
      color: #2b2a28;
    }

    /* Pay calc inputs */
    #paycalc input {
      text-align: center;
    }

    /* Remove card shadow */
    .card,
    .detail-card {
      box-shadow: none !important;
    }
  </style>
