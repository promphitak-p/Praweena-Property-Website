<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>แดชบอร์ด - Praweena Property</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="/assets/css/base.css"/>
  <link rel="stylesheet" href="/assets/css/layout.css"/>
  <link rel="stylesheet" href="/assets/css/components.css"/>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">

  <!-- Cropper.js -->
  <link rel="stylesheet" href="https://unpkg.com/cropperjs@1.6.2/dist/cropper.min.css">
  <script src="https://unpkg.com/cropperjs@1.6.2/dist/cropper.min.js"></script>
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="/index.html" class="logo">
          <img src="/assets/img/logo.png" alt="Praweena Property Logo" class="logo-img">
          <span class="logo-text">Praweena Property</span>
        </a>

        <ul class="nav-links">
          <li><a href="/index.html">หน้าแรก</a></li>
          <li><a href="/dashboard.html">แดชบอร์ด</a></li>
          <li><a href="/leads.html">ผู้สนใจ</a></li>
          <li><a href="/renovation-book.html" aria-current="page">สมุดรีโนเวท</a></li>
          <li><a href="#" id="sign-out-btn" style="display:none;">ออกจากระบบ</a></li>
        </ul>

        <button id="mobile-nav-toggle" class="mobile-nav-toggle">☰</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:2rem;">
      <h1>จัดการประกาศ</h1>
	  <div id="role-indicator" style="margin:.5rem 0 0 0;"></div>
      <button class="btn" id="add-property-btn">เพิ่มประกาศใหม่</button>
    </div>

    <div class="table-wrapper">
      <table id="properties-table">
        <thead>
          <tr>
            <th>หัวข้อ</th>
            <th>ราคา</th>
            <th>สถานะ</th>
            <th>อัปเดตล่าสุด</th>
            <th>จัดการ</th>
          </tr>
        </thead>
        <tbody id="properties-table-body">
          <!-- แถวประกาศจะถูกเติมโดย JS -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal: ฟอร์มประกาศ -->
  <div id="property-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h3 id="modal-title">เพิ่มประกาศใหม่</h3>

      <form id="property-form">
        <input type="hidden" name="id" />

        <div class="grid grid-cols-2">
          <div class="form-group">
            <label>หัวข้อ</label>
            <input type="text" name="title" class="form-control" required>
          </div>

          <div class="form-group">
            <label>Slug</label>
            <input type="text" name="slug" class="form-control" placeholder="จะสร้างให้อัตโนมัติถ้าเว้นว่าง">
          </div>

          <div class="form-group">
            <label>ราคา</label>
            <input type="number" name="price" class="form-control">
          </div>

          <div class="form-group">
            <label>ขนาด (เช่น 120 ตร.ม.)</label>
            <input type="text" name="size_text" class="form-control">
          </div>

          <div class="form-group">
            <label>ห้องนอน</label>
            <input type="number" name="beds" class="form-control">
          </div>

          <div class="form-group">
            <label>ห้องน้ำ</label>
            <input type="number" name="baths" class="form-control">
          </div>

          <div class="form-group">
            <label>ที่จอดรถ</label>
            <input type="number" name="parking" class="form-control">
          </div>

          <div class="form-group">
            <label>อำเภอ</label>
            <input type="text" name="district" class="form-control">
          </div>

          <div class="form-group">
            <label>จังหวัด</label>
            <input type="text" name="province" class="form-control" value="สุราษฎร์ธานี">
          </div>

          <div class="form-group">
            <label>สถานะ</label>
            <select name="status" class="form-control">
              <option value="available">ว่าง (Available)</option>
              <option value="sold">ขายแล้ว (Sold)</option>
            </select>
          </div>

          <div class="form-group">
            <label>ที่อยู่</label>
            <input type="text" name="address" class="form-control">
          </div>

          <div class="form-group">
            <label>ละติจูด</label>
            <input type="number" step="any" name="latitude" class="form-control">
          </div>

          <div class="form-group">
            <label>ลองจิจูด</label>
            <input type="number" step="any" name="longitude" class="form-control">
          </div>

          <div id="modal-map" style="height:300px;margin:1rem 0;border-radius:8px;z-index:10;"></div>
		  
		  <!-- ใต้ div id="modal-map" ... -->
<div class="form-group col-span-2">
  <label>สถานที่ใกล้เคียงที่จะแสดง</label>
  <ul id="poi-candidate-list" class="poi-inline-list">
    <!-- JS จะใส่ให้ -->
  </ul>
  <small style="color:#6b7280;">*ติ๊กออกได้ถ้าไม่ต้องการแสดงบางแห่ง</small>
</div>

<label>รูปภาพหน้าปก</label>
<input type="file" id="cover-upload" accept="image/*">

<label>รูปภาพแกลลอรี่ (เลือกได้หลายรูป)</label>
<input type="file" id="gallery-upload" accept="image/*" multiple>
<div id="gallery-preview" style="margin-top:.5rem;"></div>

<label>YouTube Video IDs / URLs</label>
<div style="display:flex;gap:.5rem;align-items:center;">
  <input type="text" id="youtube-input" class="form-control" placeholder="เช่น https://youtu.be/..." />
  <button id="youtube-add-btn" class="btn btn-secondary" type="button">+ เพิ่ม</button>
</div>
<ul id="youtube-list" style="margin-top:.5rem;"></ul>


        <div class="form-group">
          <label><input type="checkbox" name="published" style="margin-right:8px;">เผยแพร่ทันที</label>
        </div>

        <div style="text-align:right;">
          <button type="button" class="btn btn-secondary modal-cancel">ยกเลิก</button>
          <button type="submit" class="btn">บันทึก</button>
        </div>
      </form>
    </div>
  </div>

<!-- Modal แสดงผลสถานที่ใกล้เคียง -->
<div id="poi-modal" class="modal">
  <div class="modal-content" style="max-width:480px;">
    <span class="modal-close" id="poi-modal-close">&times;</span>
    <h3 id="poi-modal-title">สถานที่ใกล้เคียง</h3>
    <div id="poi-modal-body" style="margin-top:1rem;line-height:1.6;"></div>
    <div style="text-align:right;margin-top:1.5rem;">
      <button class="btn btn-secondary" id="poi-modal-ok">ปิด</button>
    </div>
  </div>
  
</div>


  <!-- Page JS -->
  <script type="module" src="/js/pages/dashboard.page.js"></script>
</body>
</html>
